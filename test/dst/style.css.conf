body{
     font-family: serif;
     font-size: 1.2em;
}

h1, h2, h3 {
     font-family: sans-serif;
}
h1 {
     font-size: 2em;
}

.my-header{
     margin-left: auto;
     margin-right: auto;
     text-align: center;
}

p {
     padding-top: .5em;
     line-height: 1.6;
     text-align: left;
}

img {
     max-width: 90%;
     text-align: center;
}
.articles {
     padding-top: 2em;
     line-height: 1.6;
}
.articlelink{
     font-family: sans-serif;
     font-weight: lighter;
     letter-spacing: .05em;
     text-underline-offset: .3em;
     font-size: 1.4em;
}
a{
     color: inherit;
}
.date{
     font-family: sans-serif;
     font-size: .8em;
}

@media (min-width: 42em) {
body > .wrap > article, body > .wrap > .articles {
     width: 42em;
     margin: 0 auto;
}}
